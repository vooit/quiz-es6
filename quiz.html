<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Quiz Koty</title>
    <link rel="stylesheet" href="css/skeleton.css"/>
    <link rel="stylesheet" href="css/quiz.css"/>

</head>
<!---->
<body>

<div class="container">

    <div class="row">

        <div class="" id="xxx">
            <div class="clip"><img src="images/clips.png"></div>
            <div class="clip"><img src="images/clips.png"></div>
            <div class="app-wrapper">
                <div class="app">
                    <div id="clockdiv">
                        <div>
                            <span id="minutes">00</span> <span style="color:black; background:none;">:</span> <span id="seconds">00</span>
                        </div>
                    </div>
                    <h1>Quiz o kotach</h1>
                    <div class="quiz-container">
                        <div id="quiz"></div>
                    </div>
                    <div class="button-wrapper">
                        <button id="previous">Poprzednie pytanie</button>
                        <button id="next">Następne pytanie</button>
                        <button id="submit">Sprawdź</button>
                    </div>

                    <div id="results"></div>
                </div>
            </div>

        </div>

    </div>

</div>


</body>
